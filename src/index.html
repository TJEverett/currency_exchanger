<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchange</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1>Currency Value Exchange</h1>
    </div>
    <div class="container">
      <h3>Please input the value and select a currency to convert</h3>

      <label for="currencyStart">US Dollar amount:</label>
      <input type="number" min="0" step="0.01" id="currencyStart">
      <p> </p>
      <select id="currencyKey">
        <option value="CAD">CAD - Canadian Dollar</option>
        <option value="CHF">CHF - Swiss Franc</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - Pound Sterling</option>
        <option value="JPY">JPY - Japanese Yen</option>
        <option value="SGD">SGD - Singapore Dollar</option>
      </select>
      <p> </p>
      <div class="hidden">
        <button class="btn" id="rateConvert">Exchange!</button>
      </div>
      <p> </p>
      <div class="responses"></div>

    </div>
  </body>
</html>
